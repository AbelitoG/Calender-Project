<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >9AM</span> 
        <textarea class="col-md-10 description" id="hour-09"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >10AM</span> 
        <textarea class="col-md-10 description" id="hour-10"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >11AM</span> 
        <textarea class="col-md-10 description" id="hour-11"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >12AM</span> 
        <textarea class="col-md-10 description"id="hour-12" ></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >1PM</span> 
        <textarea class="col-md-10 description" id="hour-13"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >2PM</span> 
        <textarea class="col-md-10 description" id="hour-14"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >3PM</span> 
        <textarea class="col-md-10 description" id="hour-15"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >4PM</span> 
        <textarea class="col-md-10 description" id="hour-16"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-md-1 hour" name="" >5PM</span> 
        <textarea class="col-md-10 description" id="hour-17"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
